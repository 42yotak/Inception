version: '3'
services:
  # mariadb
  mariadb:
    build:
      context: ./requirements/mariadb
      dockerfile: ./Dockerfile
    container_name: mariadb
    env_file: .env
    networks:
      - network-inception
    volumes:
      - /home/yotak/data/database:/var/lib/mysql
    restart: always

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: ./Dockerfile
    env_file: .env
    volumes:
      - /home/yotak/data/wordpress:/var/www/html
    networks:
      - network-inception
    depends_on:
      - mariadb
    restart: always

  # nginx
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: ./Dockerfile
    networks:
      - network-inception
    volumes:
      - /home/yotak/data/wordpress:/var/www/html
    depends_on:
      - wordpress
    ports:
      - 443:443

# network
networks:
  network-inception:
    name: network-inception
    driver: bridge

volumes:
  database:
    name: database
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/yotak/data/db'

  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/yotak/data/www'
